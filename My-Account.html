<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <!-- Bootstrap Icons CND -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="btn-burg"><i class="bi bi-list"></i></button>
            
            <h3 class="logo">Youtube</h3>
        </div>
        <div class="header-center">
            <div class="header-search">
                <input type="text" placeholder="Ara">
                <button title="Search"><i class="bi bi-search"></i></button>
            </div>
            <button class="mic
            " title="Search By Voice"><i class="bi bi-mic"></i></button>
        </div>
        <div class="header-right">
            <button title="Create"><i class="bi bi-camera-video"></i></button>
            <button title="Notifications"><i class="bi bi-bell"></i></button>
            <div class="profile">
                <img src="https://i.pinimg.com/236x/c0/3a/ab/c03aab60842d77f34016ffd6dc678b48.jpg" alt="Avatar" width="40">
            </div>
        </div>
    </header>
</body>
</html>
